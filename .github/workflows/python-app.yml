name: Python Application
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
        
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install Flask==2.3.2 asteval==0.9.30 customtkinter==5.2.1 packaging
        
    - name: Validate calculator logic
      run: |
        python -c "from calculator_logic import evaluate_expression; assert evaluate_expression('2+2*2') == '6'"

    - name: Run unit tests
      run: |
        pytest test_calculator

    - name: Test Flask app imports
      run: python -c "import app"
  
    - name: Verify GUI components (headless)
      run: |
        timeout 5 xvfb-run -a python A2.py || true
